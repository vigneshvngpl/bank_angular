



<div class="w-75  mx-auto  row " style="height: 500px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-top: 5%;">
    <div class="col-lg-6 col-md-12 col-sm-12 mb-2  "  >
      <h3 class="mt-2" style="font-family: 'Bruno Ace', cursive; color: purple;">unibank</h3>
      <div class="mt-5" style="display: flex;justify-content: center; align-items: center; ">
      
<div class="w-75">
  <h5 class="mt-4 ms-4">Login Account</h5>
      <div class="wrapper">
        <div class="input-data">

        </div>

    </div>
    <div class="wrapper">

          <input type="password" required>

          <label >Password</label>
      </div>

  </div>
  <h6 class="ms-4">Not Registered? <a href=""></a>Create account</h6>

</div>


</div>
</div>

  <h1 class="text-center text-white " style="margin-top: 30%;" >Welcome to <span style="font-family: 'Bruno Ace', cursive;" >Unibank</span> </h1>

</div>
