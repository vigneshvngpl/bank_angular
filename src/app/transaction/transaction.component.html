
<h3 class="mt-3 text-center">Account Statement</h3>

<div class="mt-3 mx-auto w-75">
   

<h5 class="mt-3">Account Holder:{{user}}</h5>

<h5 class="">Account Number:{{acno}}</h5>
<p class="fs-6">{{date | date:"medium"}}</p>
<div class="mx-auto mb-2">
  
<button class="btn btn-secondary btn-sm">Credit</button>
<button class="btn btn-secondary ms-3 btn-sm">Debit</button>
</div>
<hr>
</div>
<div class="w-75 mx-auto mt-5 text-center ">
  
    <table class="table table-striped table-success">
      
        <thead>
          <tr>
            <th>index</th>
            <th scope="col">type</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of transaction | filter:'':'type';let n=index;">
            <td>{{n+1}}</td>
            <td>{{i.type}}</td>
            <td><i class="fa-solid fa-indian-rupee-sign"></i>.{{i.amount}}</td>
            <td>{{i.date}}</td>
          </tr>
       

        </tbody>
      </table>
</div>
