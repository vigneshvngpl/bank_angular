<div class="w-75  mx-auto  row "
    style="height: 500px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-top: 5%;">
    <div class="col-lg-6 col-md-12 col-sm-12 mb-2  ">
        <h3 class="mt-2" style="font-family: 'Bruno Ace', cursive; color: purple;">unibank</h3>
        <div class="" style="display: flex;justify-content: center; align-items: center; ">

            <div class="w-75">
                <h5 class="mt-2 ms-4">Register here</h5>
                <form action="" [formGroup]="registerForm" (ngSubmit)="register()" >
                <div class="wrapper">
                    <div class="input-data">
                        <input formControlName="acno"  id="acno" name="acntcno" type="text" required>
                        <div class="underline"></div>
                        <label>AccountNumber</label>
                        <div *ngIf="(this.registerForm.get('acno')?.errors)&&(this.registerForm.get('acno')?.touched)">
                            <p>Must contain numbers Only</p>
                        </div>
                    </div>


                </div>
                <div class="wrapper">
                    <div class="input-data">
                        <input formControlName="uname"  name="username" type="text" id="uid" required>
                        <div class="underline"></div>
                        <label>Username</label>
                        <div *ngIf="(this.registerForm.get('uname')?.errors)&&(this.registerForm.get('uname')?.touched)">
                            <p>should not include numbers</p>
                        </div>
                    </div>
                    <div class="input-data mt-5">
                        <input formControlName="psw"  name="password" type="password" id="password" required>
                        <div class="underline"></div>
                        <label>Password</label>
                        <div *ngIf="(this.registerForm.get('psw')?.errors)&&(this.registerForm.get('psw')?.touched)">
                            <p> invalid password </p>
                        </div>
                    </div>

                    <div class="input-data mt-5">
                        <input formControlName="cpsw"  name="password1" type="password" id="password1" required>
                        <div class="underline"></div>
                        <label>Confirm Password</label>
                        <div *ngIf="(this.registerForm.get('cpsw')?.errors)&&(this.registerForm.get('cpsw')?.touched)">
                            <p>invalid password</p>
                        </div>
                    </div>

                </div>
                <h6 class="ms-4">Already have an account <a routerLink="register">login</a></h6>
                <button class="btn" type="submit"  style="background-color: purple; margin-left: 75%; color: white;">register</button>
            </form >

            </div >


        </div>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 div2" style="background-color: rgb(110, 33, 110);">

        <h1 class="text-center text-white " style="margin-top: 30%;">Welcome to <span
                style="font-family: 'Bruno Ace', cursive;">Unibank</span> </h1>
        <h6 class=" mt-3 text-white " style="margin-left: 13%;">Log in to access your account</h6>

    </div>
</div>
